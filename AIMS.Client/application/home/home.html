<div class="container-fluid">
        
    <form class="form-horizontal" role="search">
        <div class="form-group">
            <input type="text" placeholder="Search"
                   [(ngModel)]="searchStr"
                   [typeahead]="suggest()"
                   [typeaheadWaitMs]="300"
                   class="form-control-inline"
                   style="width:100%"
                   >
            <select class="form-control-inline" [(ngModel)]="searchType">
                <option value="" selected="selected">All</option>
                <option value="Public">Publics</option>
                <option value="Policy">Policies</option>
            </select>
            <button type="submit" class="btn btn-default" (click)="search()">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </form>


    <div>
        <div class="list-group">
            <button class="list-group-item" *ngFor="#result of searchResponse.Results" (click)="select(result)">
                <h5 class="list-group-item-heading"><small>{{ mapDescription(result.EntityType) }} {{ result.Reference }}</small></h5>
                <h4 class="list-group-item-heading">{{ result.Name }}</h4>
                <p class="list-group-item-text">{{ result.Summary }}</p>
            </button>
        </div>
    </div>        

</div>
