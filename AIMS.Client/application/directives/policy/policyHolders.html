<table class="table">
    <tr>
        <th>Name</th>
        <th>Billing Percent</th>
        <th><button type="button" class="btn" (click)="add()">Add</button></th>
    </tr>
    <tr *ngFor="#holder of policy.PolicyHolders">
        <td>
            <publicSelector [(value)]="holder.Public" [dataService]="dataService"></publicSelector>
        </td>
        <td>
            <input numericInput name="BillingPercent" [(value)]="holder.BillingPercent" format="p0" min="0" max="1" step="0.01" >
        </td>
        <td>
            <button type="button" class="btn" (click)="remove(holder)"><i class="fa fa-trash fa-fw"></i></button>
        </td>
        
    </tr>
</table>
