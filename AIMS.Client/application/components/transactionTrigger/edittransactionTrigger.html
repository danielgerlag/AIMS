<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="cancel()">&times;</button>
        <h4 class="modal-title">Transaction Trigger - {{ entity.Description }}</h4>
    </div>
    <div class="modal-body">

        <form-input [entity]="entity" name="Description" title="Name">
            <input type="text" class="form-control" name="Description" [(ngModel)]="entity.Description" />
        </form-input>

        <form-input [entity]="entity" name="TransactionTriggerFrequencyID" title="Frequency">
            <entity-dropdown [(value)]="entity.TransactionTriggerFrequencyID"
                             name="TransactionTriggerFrequencyID"
                             query="TransactionTriggerFrequencies"
                             keyField="ID"
                             displayField="Name"
                             nullable="false">
            </entity-dropdown>
        </form-input>

        <form-input [entity]="entity" name="TransactionTriggerStatusID" title="Status">
            <entity-dropdown [(value)]="entity.TransactionTriggerStatusID"
                             name="TransactionTriggerStatusID"
                             query="TransactionTriggerStatuses"
                             keyField="ID"
                             displayField="Name"
                             nullable="false">
            </entity-dropdown>
        </form-input>

        <form-input [entity]="entity" name="EffectiveFrom" title="Effective From">
            <input type="date" class="form-control" name="EffectiveFrom" [(ngModel)]="entity.EffectiveFrom" />
        </form-input>

        <form-input [entity]="entity" name="EffectiveTo" title="Effective To">
            <input type="date" class="form-control" name="EffectiveTo" [(ngModel)]="entity.EffectiveTo" />
        </form-input>

        <form-input [entity]="entity" name="TxnDate" title="Transaction Date">
            <input type="date" class="form-control" name="TxnDate" [(ngModel)]="entity.TxnDate" />
        </form-input>

        <form-input [entity]="entity" name="NextExecutionDate" title="Next Execution Date">
            <input type="date" class="form-control" name="NextExecutionDate" [(ngModel)]="entity.NextExecutionDate" />
        </form-input>

        <transactionTriggerInputs [(value)]="entity" [dataService]="dataService" [journalTemplate]="entity.JournalTemplate" ></transactionTriggerInputs>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">OK</button>
    </div>
</div>
