<form (submit)="save()" [hidden]="complete">
    <h4>{{ title }}</h4>
    <div class="row">
        <tabset>
            <tab heading="General">
                <form-input [entity]="entity" name="Name" title="Name">
                    <input type="text" class="form-control" name="Name" [(ngModel)]="entity.Name">
                </form-input>

                <form-input [entity]="entity" name="Engine" title="Engine">
                    <select class="form-control" [(ngModel)]="entity.Engine">
                        <option value="InRule">InRule Application</option>
                        <option value="Script">Script</option>                        
                    </select>
                </form-input>

                <form-input [entity]="entity" name="ScriptLanguage" title="Script Language">
                    <select class="form-control" [(ngModel)]="entity.ScriptLanguage">
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                    </select>
                </form-input>

            </tab>

            <tab heading="Script">
                <div class="span6">
                    <textarea [(ngModel)]="entity.Script" style="width: 100%; max-width: 100%;" cols="120" rows="12" spellcheck="false"></textarea>
                </div>
            </tab>
        </tabset>

    </div>

    <error-summary [canShow]="showErrorSummary" [entity]="entity"></error-summary>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>


</form>
