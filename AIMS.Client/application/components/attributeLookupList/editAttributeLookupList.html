<form (submit)="save()" [hidden]="complete">
    <h4>{{ title }}</h4>
    <div class="row">
        <tabset>
            <tab heading="General">
                <form-input [entity]="entity" name="Name" title="Name">
                    <input type="text" class="form-control" name="Name" [(ngModel)]="entity.Name">
                </form-input>

                <form-input [entity]="entity" name="CSIOCode" title="CSIO Code">
                    <input type="text" class="form-control" name="CSIOCode" [(ngModel)]="entity.CSIOCode">
                </form-input>
            </tab>
            <tab heading="Items">
                <table class="table table-bordered">
                    <tr>
                        <th>Text</th>
                        <th>CSIO Code</th>
                        <th>Internal Code</th>                        
                        <th>
                            <button type="button" class="btn" (click)="addItem()">Add</button>
                        </th>
                    </tr>
                    <tr *ngFor="#item of entity.Items">
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="item.Description">
                        </td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="item.CSIOCode">
                        </td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="item.Code">
                        </td>
                        <td>
                            <button type="button" class="btn" (click)="removeItem(item)"><i class="fa fa-trash fa-fw"></i></button>
                        </td>
                    </tr>
                </table>
            </tab>

        </tabset>

    </div>

    <error-summary [canShow]="showErrorSummary" [entity]="entity"></error-summary>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>


</form>
