

<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="cancel()">&times;</button>
        <h4 class="modal-title">{{ entity.OperatorType.Name }}</h4>
    </div>
    <div class="modal-body">
        <div>
            <form-input [entity]="entity" name="OperatorPublicID" title="Public">
                <publicSelector [(value)]="entity.OperatorPublic" [dataService]="dataService"></publicSelector>
            </form-input>

            <operatorAttributes [(value)]="entity" [dataService]="dataService" [operatorType]="entity.OperatorType" ></operatorAttributes>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">OK</button>
    </div>
</div>
