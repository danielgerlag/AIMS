<form (submit)="save()" [hidden]="complete">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{ title }}</h4>
                    <!--<h6 class="card-subtitle text-muted">Support card subtitle</h6>-->
                </div>

                <div class="card-block">
                    <div>
                        <form-input [entity]="entity" name="Name" title="Name">
                            <input type="text" class="form-control" name="Name" [(ngModel)]="entity.Name">
                        </form-input>

                        <form-input [entity]="entity" name="OperatorTypeID" title="Operator Type">
                            <entity-dropdown class="form-control"
                                             [(value)]="entity.OperatorTypeID"
                                             name="OperatorTypeID"
                                             query="OperatorTypes"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="true">
                            </entity-dropdown>
                        </form-input>

                        <div>
                            <div>Attributes</div>
                            <button type="button" (click)="addAttribute()">Add</button>
                            <table>
                                <tr>
                                    <th>Name</th>
                                    <th></th>
                                    <th>Type</th>
                                </tr>
                                <tr *ngFor="#attribute of entity.Attributes">
                                    <td>
                                        <input type="text" class="form-control" name="Name" [(ngModel)]="attribute.Name">
                                    </td>

                                    <td>
                                        <input type="number" class="form-control" name="DisplayOrder" [(ngModel)]="attribute.DisplayOrder">
                                    </td>

                                    <td>
                                        <entity-dropdown class="form-control"
                                                         [(value)]="attribute.AttributeDataTypeID"
                                                         name="AttributeDataTypeID"
                                                         query="AttributeDataTypes"
                                                         keyField="ID"
                                                         displayField="Description"
                                                         nullable="false">
                                        </entity-dropdown>
                                    </td>

                                </tr>
                            </table>
                            
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

    <error-summary [canShow]="showErrorSummary" [entity]="entity"></error-summary>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>


</form>
