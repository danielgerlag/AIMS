<form (submit)="save()" [hidden]="complete">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{ title }}</h4>
                    <!--<h6 class="card-subtitle text-muted">Support card subtitle</h6>-->
                </div>

                <div class="card-block">
                    <div>
                        <form-input [entity]="entity" name="Name" title="Name">
                            <input type="text" class="form-control" name="Name" [(ngModel)]="entity.Name">
                        </form-input>

                        <form-input [form]="form" name="OperatorTypeID" title="Operator Type">
                            <entity-dropdown class="form-control"
                                             [(value)]="entity.OperatorTypeID"
                                             name="OperatorTypeID"
                                             query="OperatorTypes"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="true">
                            </entity-dropdown>
                        </form-input>

                    </div>
                </div>

            </div>

        </div>
    </div>

    <error-summary [canShow]="showErrorSummary" [entity]="entity"></error-summary>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>


</form>
