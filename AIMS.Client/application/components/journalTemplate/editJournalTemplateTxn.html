<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="cancel()">&times;</button>
        <h4 class="modal-title">Journal Template Txn - {{ entity.Description }}</h4>
    </div>
    <div class="modal-body">
        <tabset>
            <tab heading="General">
                <form-input [entity]="entity" name="Description" title="Name">
                    <input type="text" class="form-control" name="Description" [(ngModel)]="entity.Description" />
                </form-input>

                <form-input [entity]="entity" name="JournalTxnClassID" title="Class">
                    <entity-dropdown [(value)]="entity.JournalTxnClassID"
                                     name="JournalTxnClassID"
                                     query="JournalTxnClasses"
                                     keyField="ID"
                                     displayField="Description"
                                     nullable="false">
                    </entity-dropdown>
                </form-input>

                <form-input [entity]="entity" name="PublicRequirementID" title="Public Requirement">
                    <entity-dropdown [(value)]="entity.PublicRequirementID"
                                     name="PublicRequirementID"
                                     query="PublicRequirements"
                                     keyField="ID"
                                     displayField="Name"
                                     nullable="true">
                    </entity-dropdown>
                </form-input>

                <form-input [entity]="entity" name="ServiceProviderTypeID" title="Service Provider Type">
                    <entity-dropdown [(value)]="entity.ServiceProviderTypeID"
                                     name="ServiceProviderTypeID"
                                     query="ServiceProviderTypes"
                                     keyField="ID"
                                     displayField="Name"
                                     nullable="true">
                    </entity-dropdown>
                </form-input>

                <form-input [entity]="entity" name="AgentTypeID" title="Agent Type">
                    <entity-dropdown [(value)]="entity.AgentTypeID"
                                     name="AgentTypeID"
                                     query="AgentTypes"
                                     keyField="ID"
                                     displayField="Name"
                                     nullable="true">
                    </entity-dropdown>
                </form-input>

                <form-input [entity]="entity" name="AmountInputID" title="Amount Input">
                    <entity-dropdown [(value)]="entity.AmountInputID"
                                     name="AmountInputID"
                                     [boundList]="entity.JournalTemplate.Inputs"
                                     keyField="ID"
                                     displayField="Name"
                                     nullable="true">
                    </entity-dropdown>
                </form-input>

                <form-input [entity]="entity" name="ReferenceInputID" title="Reference Input">
                    <entity-dropdown [(value)]="entity.ReferenceInputID"
                                     name="ReferenceInputID"
                                     [boundList]="entity.JournalTemplate.Inputs"
                                     keyField="ID"
                                     displayField="Name"
                                     nullable="true">
                    </entity-dropdown>
                </form-input>

            </tab>
            <tab heading="Postings">
                <table class="table">
                    <tr>
                        <th>Post Type</th>
                        <th>Ledger Account</th>
                        <th>Add Base Amount</th>
                        <th>Inherit Policy</th>
                        <th>Inherit Public</th>
                        <th></th>
                        <th>
                            <button type="button" class="btn" (click)="addPosting()">Add</button>
                        </th>
                    </tr>
                    <tr *ngFor="#posting of entity.Postings">
                        <td>
                            <select class="form-control" [(ngModel)]="posting.PostType">
                                <option value="D">Debit</option>
                                <option value="C">Credit</option>
                            </select>
                        </td>
                        <td>
                            <entity-dropdown [(value)]="posting.LedgerAccountID"
                                             name="LedgerAccountID"
                                             [boundList]="entity.JournalTemplate.ReportingEntityProfile.LedgerAccounts"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="false">
                            </entity-dropdown>
                        </td>                        
                        <td>
                            <input type="checkbox" class="form-control" name="AddBaseAmount" [(ngModel)]="posting.AddBaseAmount">
                        </td>
                        <td>
                            <input type="checkbox" class="form-control" name="InheritPolicy" [(ngModel)]="posting.InheritPolicy">
                        </td>
                        <td>
                            <input type="checkbox" class="form-control" name="InheritPublic" [(ngModel)]="posting.InheritPublic">
                        </td>
                        <td></td>
                        <td>
                            <button type="button" class="btn" (click)="removePosting(posting)"><i class="fa fa-trash fa-fw"></i></button>
                        </td>


                    </tr>
                </table>
            </tab>

        </tabset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">OK</button>
    </div>
</div>
