<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="cancel()">&times;</button>
        <h4 class="modal-title">Journal Template - {{ entity.Description }}</h4>
    </div>
    <div class="modal-body">
        <tabset>
            <tab heading="General">
                <div class="form-horizontal">

                    <form-input [entity]="entity" name="Description" title="Name" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="Description" [(ngModel)]="entity.Description" />
                        </div>
                    </form-input>

                    <form-input [entity]="entity" title="Priority" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="Priority" [(ngModel)]="entity.Priority" />
                        </div>
                    </form-input>

                    <form-input [entity]="entity" name="JournalTypeID" title="Type" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <entity-dropdown [(value)]="entity.JournalTypeID"
                                             name="JournalTypeID"
                                             query="JournalTypes"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="false">
                            </entity-dropdown>
                        </div>
                    </form-input>

                    <form-input [entity]="entity" name="TransactionOrigin" title="Origin" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <select class="form-control" [(ngModel)]="entity.TransactionOrigin">
                                <option value="G">Reporting Entity</option>
                                <option value="P">Policy</option>
                                <option value="A">Agent</option>
                                <option value="B">Branch</option>
                            </select>
                        </div>
                    </form-input>

                    <form-input [entity]="entity" name="SequenceNumberID" title="Sequence Number" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <entity-dropdown [(value)]="entity.SequenceNumberID"
                                             name="SequenceNumberID"
                                             query="SequenceNumbers"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="false">
                            </entity-dropdown>
                        </div>
                    </form-input>

                    <form-input [entity]="entity" name="ReferenceInputID" title="Reference Input" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <entity-dropdown [(value)]="entity.ReferenceInputID"
                                             name="ReferenceInputID"
                                             [boundList]="Inputs"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="true">
                            </entity-dropdown>
                        </div>
                    </form-input>

                    <form-input [entity]="entity" name="PublicRequirementID" title="Public Requirement" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <entity-dropdown [(value)]="entity.PublicRequirementID"
                                             name="PublicRequirementID"
                                             query="PublicRequirements"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="true">
                            </entity-dropdown>
                        </div>
                    </form-input>

                    <form-input [entity]="entity" name="ServiceProviderTypeID" title="Service Provider Type" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <entity-dropdown [(value)]="entity.ServiceProviderTypeID"
                                             name="ServiceProviderTypeID"
                                             query="ServiceProviderTypes"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="true">
                            </entity-dropdown>
                        </div>
                    </form-input>

                    <form-input [entity]="entity" name="AgentTypeID" title="Agent Type" labelClass="col-sm-2">
                        <div class="col-sm-10">
                            <entity-dropdown [(value)]="entity.AgentTypeID"
                                             name="AgentTypeID"
                                             query="AgentTypes"
                                             keyField="ID"
                                             displayField="Name"
                                             nullable="true">
                            </entity-dropdown>
                        </div>
                    </form-input>
                </div>

            </tab>
            <tab heading="Inputs">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th></th>
                        <th>
                            <button type="button" class="btn" (click)="addInput()">Add</button>
                        </th>
                    </tr>
                    <tr *ngFor="#input of entity.Inputs">
                        <td>
                            <input type="text" class="form-control" name="Name" [(ngModel)]="input.Name">
                        </td>
                        <td>
                            <entity-dropdown [(value)]="input.AttributeDataTypeID"
                                             name="AttributeDataTypeID"
                                             query="AttributeDataTypes"
                                             keyField="ID"
                                             displayField="Description"
                                             nullable="false">
                            </entity-dropdown>
                        </td>
                        <td></td>
                        <td>
                            <button type="button" class="btn" (click)="removeInput(input)"><i class="fa fa-trash fa-fw"></i></button>
                        </td>
                    </tr>
                </table>
            </tab>
            <tab heading="Transctions">
                <journalTemplateTxns [(value)]="entity" [dataService]="dataService"></journalTemplateTxns>
            </tab>
        </tabset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">OK</button>
    </div>
</div>
