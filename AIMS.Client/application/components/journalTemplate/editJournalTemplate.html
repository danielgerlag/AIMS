<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="cancel()">&times;</button>
        <h4 class="modal-title">Journal Template - {{ entity.Description }}</h4>
    </div>
    <div class="modal-body">
        <tabset>
            <tab heading="General">
                <form-input [entity]="entity" name="Description" title="Name">
                    <input type="text" class="form-control" name="Description" [(ngModel)]="entity.Description" />
                </form-input>
                <form-input [entity]="entity" name="JournalTypeID" title="Type">
                    <entity-dropdown [(value)]="entity.JournalTypeID"
                                     name="JournalTypeID"
                                     query="JournalTypes"
                                     keyField="ID"
                                     displayField="Name"
                                     nullable="false">
                    </entity-dropdown>
                </form-input>

                <form-input [entity]="entity" name="TransactionOrigin" title="Origin">
                    <select class="form-control" [(ngModel)]="entity.TransactionOrigin">
                        <option value="G">Global</option>
                        <option value="P">Policy</option>
                        <option value="U">Public</option>
                        <option value="A">Agent</option>
                        <option value="B">Branch</option>
                    </select>
                </form-input>

                <form-input [entity]="entity" name="SequenceNumberID" title="Sequence Number">
                    <entity-dropdown [(value)]="entity.SequenceNumberID"
                                     name="SequenceNumberID"
                                     query="SequenceNumbers"
                                     keyField="ID"
                                     displayField="Name"
                                     nullable="false">
                    </entity-dropdown>
                </form-input>

            </tab>
            <tab heading="Inputs">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th></th>
                        <th>
                            <button type="button" class="btn" (click)="addInput()">Add</button>
                        </th>
                    </tr>
                    <tr *ngFor="#input of entity.Inputs">
                        <td>
                            <input type="text" class="form-control" name="Name" [(ngModel)]="input.Name">
                        </td>
                        <td>
                            <entity-dropdown [(value)]="input.AttributeDataTypeID"
                                             name="AttributeDataTypeID"
                                             query="AttributeDataTypes"
                                             keyField="ID"
                                             displayField="Description"
                                             nullable="false">
                            </entity-dropdown>
                        </td>
                        <td></td>
                        <td>
                            <button type="button" class="btn" (click)="removeInput(input)"><i class="fa fa-trash fa-fw"></i></button>
                        </td>
                    </tr>
                </table>
            </tab>
            <tab heading="Transctions">
                <journalTemplateTxns [(value)]="entity" [dataService]="dataService"></journalTemplateTxns>
            </tab>
        </tabset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">OK</button>
    </div>
</div>
