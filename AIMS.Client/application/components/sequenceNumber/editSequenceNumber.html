<form (submit)="save()" [hidden]="complete">
    <h4>{{ title }}</h4>
    <div class="row">
        <tabset>
            <tab heading="General">
                <form-input [entity]="entity" name="Name" title="Name">
                    <input type="text" class="form-control" name="Name" [(ngModel)]="entity.Name">
                </form-input>

                <form-input [entity]="entity" name="NextValue" title="NextValue">
                    <input type="text" class="form-control" name="NextValue" [(ngModel)]="entity.NextValue">
                </form-input>

                <form-input [entity]="entity" name="FormatMask" title="Format Mask">
                    <input type="text" class="form-control" name="Name" [(ngModel)]="entity.FormatMask">
                </form-input>
                                
            </tab>            
        </tabset>

    </div>

    <error-summary [canShow]="showErrorSummary" [entity]="entity"></error-summary>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>


</form>
