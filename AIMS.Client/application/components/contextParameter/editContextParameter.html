<form (submit)="save()" [hidden]="complete">
    <h4>{{ title }}</h4>
    <div class="row">
        <tabset>
            <tab heading="General">
                <form-input [entity]="entity" name="Name" title="Name">
                    <input type="text" class="form-control" name="Name" [(ngModel)]="entity.Name">
                </form-input>

                <form-input [entity]="entity" name="DecimalPlaces" title="Decimal Places">
                    <input type="number" class="form-control" name="DecimalPlaces" [(ngModel)]="entity.DecimalPlaces">
                </form-input>

                <form-input [entity]="entity" name="IsPercentage" title="Percentage">
                    <input type="checkbox" class="form-control" name="IsPercentage" [(ngModel)]="entity.IsPercentage">
                </form-input>

                <form-input [entity]="entity" name="Code" title="Code">
                    <input type="text" class="form-control" name="Code" [(ngModel)]="entity.Code">
                </form-input>

                <form-input [entity]="entity" name="UserPrompt" title="Prompt">
                    <input type="text" class="form-control" name="UserPrompt" [(ngModel)]="entity.UserPrompt">
                </form-input>
                                
            </tab>            
        </tabset>

    </div>

    <error-summary [canShow]="showErrorSummary" [entity]="entity"></error-summary>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>


</form>
