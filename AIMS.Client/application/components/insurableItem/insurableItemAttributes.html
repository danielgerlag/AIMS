
<accordion *ngIf="ready" [closeOthers]="true">
    <accordion-group *ngFor="#group of insurableItemClass.Groups" heading="{{ group.Prompt }}">
        <div class="form-horizontal">
                        
            <form-input *ngFor="#attr of group.Attributes" 
                        [entity]="findAttribute(attr.ID)"
                        title="{{ attr.Prompt }}" 
                        labelClass="col-sm-2"
                        [ngSwitch]="attr.AttributeDataType.Code">
                <div class="col-sm-10">
                    <input *ngSwitchWhen="'STR'" [(ngModel)]="findAttribute(attr.ID).Value" type="text" class="form-control">
                    <input *ngSwitchWhen="'NUM'" [(ngModel)]="findAttribute(attr.ID).Value" type="number" class="form-control">
                    <input *ngSwitchWhen="'DEC'" [(ngModel)]="findAttribute(attr.ID).Value" type="number" class="form-control">
                    <input *ngSwitchWhen="'PER'" [(ngModel)]="findAttribute(attr.ID).Value" type="number" class="form-control">
                    <input *ngSwitchWhen="'DTE'" [(ngModel)]="findAttribute(attr.ID).Value" type="date" class="form-control">                    
                    <entity-dropdown *ngSwitchWhen="'LIS'"
                                     [(value)]="findAttribute(attr.ID).Value"
                                     query="AttributeLookupItems?$filter=AttributeLookupListID eq {{attr.AttributeLookupListID}}&$orderby=Description"
                                     keyField="ID"
                                     displayField="Description"
                                     nullable="true">
                    </entity-dropdown>


                    <p *ngSwitchWhen="'YEA'">year...</p>
                    <input *ngSwitchWhen="'BLN'" [(ngModel)]="findAttribute(attr.ID).Value" type="checkbox" class="form-control">
                    <p *ngSwitchWhen="'CLS'">csio list...</p>
                </div>
            </form-input>
            
            <!--
            <form-input [entity]="entity" name="Name" title="Name">
                <input type="text" class="form-control" name="Name" [(ngModel)]="entity.Name">
            </form-input>
                -->
        </div>
    </accordion-group>
</accordion>
