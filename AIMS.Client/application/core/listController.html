<div>
    <button type="button" class="btn" (click)="addItem()">Add</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th *ngFor="#col of columns">{{ col.Title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#item of data" (click)="selectItem(item.ID)">
                <td *ngFor="#col of columns">{{ drillObject(item, col.Name) }}</td>
            </tr>
        </tbody>
    </table>
</div>
